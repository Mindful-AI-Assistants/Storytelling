# This is a basic workflow to help you get started with Actions

name: storytelling

# Controls when the workflow will run
on:
    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:
    schedule:
      - cron: '0 */24 * * *'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

# Steps represent a sequence of tasks that will be executed as part of the job
steps:
  # Checks-out your repository under $GITHUB__WORKSPACE, so your job can access it
  - id: repo
    name: Repo Checkout
    uses: actions/checkout@v2

    - id: python
     name: Python Setup & Packages Installation
     uses: actions/setup-python@v2
      with:
       python-version: '3.9'
       cache: 'pip'
    - run: pip install -r requirements.txt

   - id: jupyter 
    name: Jupyter Notebook Execution
    run: jupyter execute Storytelling.ipynb
    shell: bash

    - id:
     uses: mr-smithers-excellent/docker-build-push@v6
     with:
     registry: docker. io
     username: ${{secrets.DOCKER_USERNAME 3}}
     password: $1 secrets.DOCKER_PASSWORD 7}
